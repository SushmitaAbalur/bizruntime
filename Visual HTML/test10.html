<form action ="test11.html">
	
	First Name : <input type="text" name="firstName"/></br>
	Password : <input type="password" name="123456"/></br>
	Address : 
	<textarea name="address" rows="5" cols="20"></textarea> </br>
	Gender :
	<input type="radio" name="gender" value="m"/>Male
	<input type="radio" name="gender" value="f"/>Female </br>
	
	Skills :
	<input type="checkbox" name="skill" value="c"/>C
	<input type="checkbox" name="skill" value="c++"/>C++
	<input type="checkbox" name="skill" value="java"/>Java </br>

	Education :
	<select name="education">
		<option value="be">BE</option>
		<option value="mca">MCA</option>
		<option value="mcs">MCS</option>
	</select> </br>

	<input type ="submit" value="submit"/>
</form>
